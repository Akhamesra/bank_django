<style>
  .carousel1,.img{
    height: 80vh;
  }
</style>

{% extends 'base.html' %}

{% block bodycontent %}
<div class="container"
<div class="carousel1">
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100 img" src="https://media.istockphoto.com/id/1379130339/vector/3d-isometric-flat-vector-conceptual-illustration-of-open-bank-account.jpg?s=612x612&w=0&k=20&c=Hnu203nxLGx2VKWqc54ropCLwemAuy278ncixgJMzS0=" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 img" src="https://www.mymoneysouq.com/financial-blog/wp-content/uploads/2018/02/Open-an-Account-01.png" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 img" src="https://thumbs.dreamstime.com/b/male-female-clients-standing-talking-to-managers-bank-credit-department-atm-cash-machines-illustration-isolated-white-193263418.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
</div>
{% endblock %}
