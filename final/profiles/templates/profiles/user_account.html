<body>
  {% extends 'base.html' %} {% load static %} {% block stylecontent %}
  <style>
    body {
      background-color: aliceblue;
    }
    
 button {
    width: 16vw !important;
    font-size: 1.2rem !important;
 }
  </style>

  {%endblock%} {% block bodycontent %}
 <div class="container">
        {% comment %} <div id="page_name" style="float: left">
          <font color="#3399ff">User Account</font>
        </div> {% endcomment %}
 <h1>User Accounts</h1>
      <div class="row">

      <div class="col-12 col-md-6 my-auto">
        <form name="dashboard" action="redirect_from_dashboard" class="my-auto">
          <input type="hidden" name="function_chosen" id="function_chosen" />
          <div id="buttons_box">
            <div class="row p-5">
                <div class="col-12 m-2">
                    <button
                    class="btn btn-outline-success p-2"
                    onclick="set_function_chosen('view_accounts')"
                  >
                    View Accounts
                  </button>
                </div>
                <div class="col-12 m-2">
                    <button
                    class="btn btn-outline-success p-2"
                    onclick="set_function_chosen('withdraw')"
                  >
                    Withdraw
                  </button>
                </div>
                <div class="col-12 m-2">
                    <button onclick="set_function_chosen('deposit')" class="btn btn-outline-success p-2">
                        Deposit
                      </button>
                </div>
                <div class="col-12 m-2">
                    <button
                    onclick="set_function_chosen('transfer')"
                    class="btn btn-outline-success p-2"
                  >
                    Transfer
                  </button>
                </div>
                <div class="col-12 m-2">
                    <button
                    onclick="set_function_chosen('stat_gen')"
                    class="btn btn-outline-success p-2"
                  >
                    Statement Generation
                  </button>
                </div>
                <div class="col-12 m-2">
                    <button
                    onclick="set_function_chosen('show_details')"
                    class="btn btn-outline-success p-2"
                  >
                    User Details
                  </button>
                </div>
            </div>
          </div>
        </form>
    </div>
    <div class="col-12 col-md-6">
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_912zyc1q.json"  background="transparent"  speed="1"  style="width: auto; height: auto"  loop  autoplay></lottie-player>
      </div>
</div>
</div>
  <script>
    function set_function_chosen(menu_name) {
      hidden_field = document.getElementById("function_chosen");
      hidden_field.setAttribute("value", menu_name);
    }
  </script>
  {% endblock%}
</body>
